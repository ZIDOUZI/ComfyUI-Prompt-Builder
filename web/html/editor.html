<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Prompt Builder - Tag Editor</title>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>
    <!-- Templates -->
    <template>
        <!-- Tag Card Template -->
        <div class="tag-card">
            <div class="tag-header">
                <div class="tag-info">
                    <div class="tag-title"></div>
                    <div class="tag-alias"></div>
                </div>
                <div class="tag-actions">
                    <button class="action-btn copy-btn" title="Copy tag">
                        <span class="icon">üìã</span>
                    </button>
                    <button class="action-btn link-btn" title="Open wiki">
                        <span class="icon">üîó</span>
                    </button>
                </div>
            </div>
            <div class="tag-description"></div>
        </div>
        
        <!-- Alias Item Template -->
        <div class="alias-item">
            <span class="alias-text"></span>
            <div class="alias-actions">
                <button class="alias-btn like-btn" title="Like alias">
                    <span class="icon">‚ù§Ô∏è</span>
                </button>
            </div>
        </div>

        <!-- Selected Tag Template -->
        <div class="selected-tag">
            <div class="tag-name"></div>
            <div class="tag-controls">
                <button class="tag-list-btn decrease-weight" title="Decrease weight">
                    <span class="icon">‚ûñ</span>
                </button>
                <button class="tag-list-btn increase-weight" title="Increase weight">
                    <span class="icon">‚ûï</span>
                </button>
                <button class="tag-list-btn remove-tag" title="Remove tag">
                    <span class="icon">‚ùå</span>
                </button>
            </div>
        </div>

        <!-- File Browser Templates -->
        <div class="folder-item">
            <div class="folder-header">
                <span class="folder-icon">üìÅ</span>
                <span class="folder-name"></span>
            </div>
            <div class="folder-content hidden"></div>
        </div>

        <div class="file-item">
            <span class="file-icon">üìÑ</span>
            <span class="file-name"></span>
        </div>
    </template>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Panel: File Browser -->
        <div class="left-panel">
            <div class="panel-header">Files</div>
            <div class="panel-content" id="fileBrowser"></div>
        </div>

        <!-- Center Panel: Tag Cards -->
        <div class="center-panel">
            <div class="panel-header">
                <div class="header-content">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search tags...">
                    </div>
                    <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="panel-content">
                <div class="tag-cards"></div>
            </div>
        </div>

        <!-- Right Panel: Selected Tags -->
        <div class="right-panel">
            <div class="panel-header">Selected Tags</div>
            <div class="panel-content">
                <div id="tagList"></div>
            </div>
            <div class="panel-footer">
                <button class="footer-button commit-button" onclick="commitAndClose()">Commit</button>
                <button class="footer-button close-button" onclick="justClose()">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/editor.js"></script>
</body>

</html>
